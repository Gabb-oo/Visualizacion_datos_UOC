<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Gráficas</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 32px 0 16px 0;
      color: #222;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .foto {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.09);
      overflow: hidden;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .foto img {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-height: 320px;
    }
    .descripcion {
      padding: 16px;
      text-align: center;
      color: #444;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .galeria {
        padding: 12px;
        gap: 12px;
      }
      .descripcion {
        padding: 8px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <h1>Galería de Gráficas</h1>
  <div class="galeria">
    <div class="foto">
      <img src="grafica1.png" alt="Gráfica 1">
      <div class="descripcion">Gráfica 1: Descripción breve de la gráfica uno.</div>
    </div>
    <div class="foto">
      <img src="grafica2.png" alt="Gráfica 2">
      <div class="descripcion">Gráfica 2: Descripción breve de la gráfica dos.</div>
    </div>
    <div class="foto">
      <img src="grafica3.jpg" alt="Gráfica 3">
      <div class="descripcion">Gráfica 3: Descripción breve de la gráfica tres.</div>
    </div>
    <!-- Puedes agregar más gráficas así -->
  </div>
</body>
</html>
